<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <!--For search box -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <!--Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!--For Font -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!--For search box -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!--For Filtering -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
	$(document).ready(function()
	{
  		$("#myInput").on("keyup", function() 
  		{
    		var value = $(this).val().toLowerCase();
    		$("#myDIV *").filter(function() 
    		{
      			$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    		});
    	});
	});
  </script>
</head>
<body class="bodystyle">

<h1 class="h1style">StackAnalytica</h1>

<div class = "search-box" style="">
	<input class = "search-txt" type="text" name="" placeholder="Type to search" id="myInput">
	<a class = "search-btn" href="#">
		<i class="fas fa-search"></i>
	</a>
</div>

<div class = "equidist" id="myDIV" style="width: 500px; padding: 50px; margin: 0 auto; margin-top: 100px">

	<a href="Analytics_javascript.html?index=javascript" target="_blank"><button type="button" class="buttonstyle btn btn-outline-primary">JavaScript</button></a>
	<a href="Analytics_python.html?index=python" target="_blank"><button type="button" class="buttonstyle btn btn-outline-primary">Python</button></a>
</div>

</body>
</html>
