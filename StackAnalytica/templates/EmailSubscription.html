<body>
<div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="login-brand">
              Stack Analytica
            </div>

            <div class="card card-primary">
              <div class="card-header"><h4>Email Subscription</h4></div>

              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="inputEmail3">Email</label>
                    <input id="inputEmail3" type="email" placeholder="Enter email" class="form-control" name="email" tabindex="1" required autofocus>
                  </div>

                  <div class="form-group">
                    <label>Frequency</label>
                    <div class="col-sm-10">
                      <div class="form-check" align="left">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            1 Day
                          </label>
                      </div>
                      <div class="form-check" align="left">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2">
                            3 Days
                          </label>
                      </div>
                      <div class="form-check" align="left">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          7 Days
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <a href="#"><button type="button" class="btn btn-primary btn-block" tabindex="4" onclick="getData()">
                      Subscribe
                    </button></a>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>
